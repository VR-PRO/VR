<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VR管理后台</title>
    <link href="/public/lib/css/vr.admin.min.css" rel="stylesheet" type="text/css" />
    <link href="/public/page/css/custom.css" rel="stylesheet" type="text/css" />
    <link href="/public/page/css/login-2.min.css" rel="stylesheet" type="text/css" />
</head>

<body class=" login">
    <input id="inputErrorMsg" type="hidden" value="<%=login_error%>">
    <div class="logo">
        <a href="#/index.html" style="font-size: 50px;">VR管理后台</a>
    </div>
    <div class="content">
        <form class="login-form" action="/do" method="post">
            <div class="form-title">
                <span class="form-title">欢迎！</span>
                <span class="form-subtitle">请登录系统</span>
            </div>
            <div class="alert alert-danger display-hide">
                <button class="close" data-close="alert"></button>
                <span> 请输入你的手机号和密码 </span>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">手机号</label>
                <input id="inputUserName" name="username" maxlength="11" class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="请输入手机号" />
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">密码</label>
                <input id="inputPassword" name="password" class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="请输入密码" />
            </div>
            <div class="form-actions">
                <button id="btnLoginAction" type="button" class="btn red btn-block uppercase">登录</button>
            </div>
        </form>
    </div>
    <script src="/public/lib/js/vr.admin.min.js" type="text/javascript"></script>
    <script src="/public/lib/js/vr.helper.js" type="text/javascript"></script>
    <script src="/public/page/js/login.js" type="text/javascript"></script>
</body>

</html>
